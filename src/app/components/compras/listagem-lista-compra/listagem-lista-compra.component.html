<div class="container" style="padding: 36px;">
  <div>
    <div class="alert {{classeMensagem}}" role="alert" *ngIf="mensagem && mensagem.length > 0">
      {{ mensagem }}
    </div>
  </div>
  <h3 class="titulo">Listas de Compras</h3>
  <div class="row">
    <div class="col-lg-10 inner">
      <div class="row">
        <p class="col-lg-12 botao">
          <button type="button" class="btn btn-dark" (click)="mostrarLista = !mostrarLista">
            {{ mostrarLista ? 'Ocultar lista de compras' : 'Apresentar lista de compras' }}
          </button>
        </p>
      </div>
      <table class="table table-striped" *ngIf="mostrarLista">
        <thead class="thead-dark">
          <tr>
            <th>Nome da lista</th>
            <th style="text-align: right; padding-right: 34px;">Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="compras && compras.length">
          <tr *ngFor="let compra of compras">
            <td>{{compra.nome || '-'}}</td>
            <td style="text-align: right; padding-right: 25px;">
              <div class="btn-group">
                <button class="btn btn-sm btn-success" tooltip="Abrir">
                  <i class="fa fa-check-circle"></i>
                </button>&nbsp;
                <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="excluirLista(compra, confirm)">
                  <i class="fa fa-eraser"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!compras.length">
          <tr>
            <td colspan="7" class="text-center">
              <h4>
                Nenhuma lista de compra encontrada!
              </h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Rejeitar Categoria
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyExcluirListaCompra}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          CANCELAR
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="excluir(confirm)">
          EXCLUIR
        </button>
      </div>
    </div>
  </div>
</div>
