<div class="container principal">
  <div class="alert {{classeMensagem}}" role="alert" *ngIf="mensagem && mensagem.length > 0">
    {{ mensagem }}
  </div>
  <h3 class="titulo">Produtos Sugeridos</h3>
  <div class="col-lg-8 inner">
    <table class="table table-striped principal">
      <thead class="thead-dark">
        <tr>
          <th>Nome do Produto</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{produto.nome}}</td>
          <td>{{produto.categoriaDescricao || '-'}}</td>
          <td>{{produto.descricao || '-'}}</td>
          <td>
            <button class="btn btn-sm btn-success" tooltip="Aceitar" (click)="aceitar(produto)">
              <i class="fa fa-save"></i>
            </button>&nbsp;
            <button class="btn btn-sm btn-danger" tooltip="Rejeitar" (click)="rejeitarProduto(produto, confirm)">
              <i class="fa fa-eraser"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!produtos.length">
        <tr>
          <td colspan="7" class="text-center">
            <h4>
              Nenhum produto encontrado!
            </h4>
          </td>
        </tr>
      </tfoot>
    </table>
    <div class="row">
      <div class="col-lg-12 botao">
        <button type="button" class="btn btn-secondary" [routerLink]="['/adm']">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Rejeitar Produto
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyRejeitarProduto}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          CANCELAR
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="rejeitar(confirm)">
          REJEITAR
        </button>
      </div>
    </div>
  </div>
</div>
