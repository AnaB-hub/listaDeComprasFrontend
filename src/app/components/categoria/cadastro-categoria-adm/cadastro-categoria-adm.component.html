<div class="container principal">
  <div class="alert {{classeMensagem}}" role="alert" *ngIf="mensagem && mensagem.length > 0">
    {{ mensagem }}
  </div>
  <h3 class="titulo">Categorias Sugeridas</h3>
  <div class="col-lg-8 inner">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nome da Categoria</th>
          <th style="text-align: right; padding-right: 34px;">Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="categorias && categorias.length">
        <tr *ngFor="let categoria of categorias">
          <td>{{categoria.nome}}</td>
          <td style="text-align: right; padding-right: 25px;">
            <div class="btn-group">
              <button class="btn btn-sm btn-success" tooltip="Aceitar" (click)="aceitar(categoria)">
                <i class="fa fa-save"></i>
              </button>&nbsp;
              <button class="btn btn-sm btn-danger" tooltip="Rejeitar" (click)="rejeitarCategoria(categoria, confirm)">
                <i class="fa fa-eraser"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!categorias.length">
        <tr>
          <td colspan="7" class="text-center">
            <h4>
              Nenhuma categoria encontrada!
            </h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Rejeitar Categoria
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyRejeitarCategoria}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          CANCELAR
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="rejeitar(confirm)">
          REJEITAR
        </button>
      </div>
    </div>
  </div>
</div>
