<div class="container principal">
  <div class="alert {{classeMensagem}}" role="alert" *ngIf="mensagem && mensagem.length > 0">
    {{ mensagem }}
  </div>
  <h3 class="titulo">Cadastro de Usuário</h3>
  <div class="principal">
    <form [formGroup]="cadastroForm">
      <div class="row">
        <div class="form-group col-lg-4">
          <label>Usuário</label>&nbsp;
          <i class="fas fa-exclamation obrigatorio" tooltip="Obrigatório"></i>
          <input class="form-control" type="text" placeholder="Usuário" formControlName="usuario"
            [ngClass]="{'is-invalid': cadastroForm.get('usuario').hasError('required') && cadastroForm.get('usuario').touched}">
          <div *ngIf="cadastroForm.get('usuario').hasError('required') && cadastroForm.get('usuario').touched"
            class="invalid-feedback">
            Usuário é obrigatório.
          </div>
        </div>
        <div class="form-group col-lg-4">
          <label>Senha</label>&nbsp;
          <i class="fas fa-exclamation obrigatorio" tooltip="Obrigatório"></i>
          <input class="form-control" type="password" placeholder="Senha" formControlName="senha">
          <div *ngIf="cadastroForm.get('senha').hasError('required') && cadastroForm.get('senha').touched"
            class="invalid-feedback">
            Senha é obrigatório.
          </div>
        </div>
        <div class="form-group col-lg-2" style="margin-top: 38px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isAdm">
            <label class="form-check-label">Administrador</label>
          </div>
        </div>
        <div class="form-group col-lg-2" style="margin-top: 38px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isOperador">
            <label class="form-check-label">Operador</label>
          </div>
        </div>
      </div>
      <div class="row">
        <p class="col-lg-12 botao">
          <button type="button" class="btn btn-dark" (click)="salvar()">
            Salvar
          </button>&nbsp;
          <button type="button" class="btn btn-secondary" (click)="limpar()">
            Limpar
          </button>&nbsp;
          <button type="button" class="btn btn-secondary" [routerLink]="['/login']">
            Voltar
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
